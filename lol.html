<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Space Planets</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: radial-gradient(circle, #000010, #000000);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    user-select: none;
    height: 100vh;
  }
  #infoBox {
    position: absolute;
    top: 20px; left: 20px;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 20px;
    border-radius: 10px;
    max-width: 300px;
    pointer-events: none;
    transition: opacity 0.3s ease;
    opacity: 0.7;
    z-index: 10;
  }
  #infoBox h2 {
    margin: 0 0 8px 0;
    font-weight: 700;
  }
  #infoBox p {
    margin: 0;
    font-size: 14px;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<div id="infoBox">
  <h2>Hover a planet to see facts</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.min.js"></script>

<script>
  const planets = [
    { name: "Mercury", color: 0xb1b1b1, size: 0.3, distance: 2, fact: "Smallest planet, closest to the Sun.", orbitSpeed: 0.04 },
    { name: "Venus", color: 0xf5deb3, size: 0.5, distance: 3.2, fact: "Hottest planet, thick atmosphere.", orbitSpeed: 0.035 },
    { name: "Earth", color: 0x3f83f8, size: 0.55, distance: 4.5, fact: "Only planet with known life.", orbitSpeed: 0.03 },
    { name: "Mars", color: 0xd14a28, size: 0.45, distance: 6, fact: "The Red Planet, has the tallest volcano.", orbitSpeed: 0.025 },
    { name: "Jupiter", color: 0xd9b382, size: 1.1, distance: 8.5, fact: "Largest planet, famous for the Great Red Spot.", orbitSpeed: 0.02 },
    { name: "Saturn", color: 0xe6d095, size: 0.9, distance: 11, fact: "Known for its spectacular rings.", orbitSpeed: 0.017 },
    { name: "Uranus", color: 0x7fd8f8, size: 0.7, distance: 13.5, fact: "Rotates on its side, blue-green color.", orbitSpeed: 0.015 },
    { name: "Neptune", color: 0x3355ff, size: 0.7, distance: 15, fact: "Strongest winds in the solar system.", orbitSpeed: 0.013 },
  ];

  // Scene setup
  const scene = new THREE.Scene();

  // Background stars (optional)
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 1000;
  const starPositions = [];
  for(let i=0; i<starCount; i++) {
    starPositions.push(
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200
    );
  }
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 8, 25);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.minDistance = 10;
  controls.maxDistance = 50;
  controls.enablePan = false;

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  const pointLight = new THREE.PointLight(0xffffcc, 1.8, 100);
  pointLight.position.set(0, 0, 0);
  scene.add(pointLight);

  // Sun
  const sunGeometry = new THREE.SphereGeometry(1.5, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({color: 0xfff566});
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  scene.add(sun);

  // Planets
  const planetMeshes = [];

  planets.forEach(p => {
    const geometry = new THREE.SphereGeometry(p.size, 32, 32);
    const material = new THREE.MeshStandardMaterial({color: p.color, roughness: 0.7, metalness: 0});
    const mesh = new THREE.Mesh(geometry, material);
    mesh.userData = { ...p, angle: Math.random() * Math.PI * 2 };
    scene.add(mesh);
    planetMeshes.push(mesh);
  });

  // Info box
  const infoBox = document.getElementById("infoBox");

  // Raycaster for hover detection
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  function onMouseMove(event) {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  }

  window.addEventListener('mousemove', onMouseMove, false);

  function animate() {
    requestAnimationFrame(animate);

    planetMeshes.forEach(mesh => {
      mesh.userData.angle += mesh.userData.orbitSpeed;
      mesh.position.x = mesh.userData.distance * Math.cos(mesh.userData.angle);
      mesh.position.z = mesh.userData.distance * Math.sin(mesh.userData.angle);
      mesh.rotation.y += 0.01;
    });

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(planetMeshes);

    if(intersects.length > 0) {
      const planet = intersects[0].object.userData;
      infoBox.innerHTML = `<h2>${planet.name}</h2><p>${planet.fact}</p>`;
      infoBox.style.opacity = 1;
    } else {
      infoBox.innerHTML = `<h2>Hover a planet to see facts</h2>`;
      infoBox.style.opacity = 0.7;
    }

    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
