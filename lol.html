<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveWeb2ZIP</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Save a website to ZIP</h1>
  <form onsubmit="submitForm(event)">
    <input type="text" id="url" placeholder="Enter webpage URL" required />
    <button type="submit">Save</button>
    <label><input type="checkbox" id="rename"> Rename all assets</label><br/>
    <label><input type="checkbox" id="mobile"> Copy mobile version</label><br/>
    <label><input type="checkbox" id="simple"> Simplified download</label><br/>
    <label><input type="checkbox" id="structure"> Save structure</label>
  </form>
  <p id="msg"></p>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      document.getElementById('msg').innerText = 'Downloading from: ' + url;
      // insert your download logic or API call here
    }
  </script>
</body>
</html>
