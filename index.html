<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1519608487953-e999c86e7455') no-repeat center center/cover;

      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;

    .card {
      background: rgba(18, 18, 18, 0.75);

      padding: 2rem 3rem;

      width: 90%;

    @keyframes popin {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 0.5rem;
      color: #90caf9;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
    }
