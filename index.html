    /* Reset and base styles */

    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      z-index: 10;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 80px;
      background-color: rgba(30, 30, 30, 0.9);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 6px 8px;
      position: absolute;
      bottom: 125%; /* above the text */
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-weight: 500;
      font-size: 0.9rem;
    }

    /* Tooltip arrow */
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%; /* arrow below tooltip */
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: rgba(30, 30, 30, 0.9) transparent transparent transparent;
    }

    /* Show tooltip on hover */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

  <script>
    // Mouse trail particles
    const body = document.body;

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      body.appendChild(particle);

      // Remove after animation ends
      particle.addEventListener('animationend', () => {
        particle.remove();
      });
    }

    window.addEventListener('mousemove', e => {
      createParticle(e.clientX + (Math.random() * 10 - 5), e.clientY + (Math.random() * 10 - 5));
      createParticle(e.clientX + (Math.random() * 10 - 5), e.clientY + (Math.random() * 10 - 5));
    });

    // Floating particles around "dylan"
    const floatingContainer = document.querySelector('.floating-particles');
    const numParticles = 12;

    function createFloatingParticle(index) {
      const p = document.createElement('div');
      p.classList.add('floating-particle');

      // Random size variation
      const size = 4 + Math.random() * 3;
      p.style.width = size + 'px';
      p.style.height = size + 'px';

      // Random start position on an ellipse around text
      const angle = (index / numParticles) * 2 * Math.PI;
      const radiusX = 60;
      const radiusY = 20;
      p.dataset.angle = angle;
      p.dataset.radiusX = radiusX;
      p.dataset.radiusY = radiusY;
      p.dataset.speed = 0.01 + Math.random() * 0.02; // speed variation

      floatingContainer.appendChild(p);
      return p;
    }

    const floatingParticles = [];
    for(let i = 0; i < numParticles; i++) {
      floatingParticles.push(createFloatingParticle(i));
    }

    function animateFloatingParticles() {
      floatingParticles.forEach(p => {
        let angle = parseFloat(p.dataset.angle);
        const speed = parseFloat(p.dataset.speed);
        angle += speed;
        p.dataset.angle = angle;

        const radiusX = parseFloat(p.dataset.radiusX);
        const radiusY = parseFloat(p.dataset.radiusY);

        const x = radiusX * Math.cos(angle) + 70; // center horizontally relative to container
        const y = radiusY * Math.sin(angle) + 30; // center vertically relative to container

        p.style.transform = `translate(${x}px, ${y}px)`;
      });
      requestAnimationFrame(animateFloatingParticles);
    }

    animateFloatingParticles();
  </script>
