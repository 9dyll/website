<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>About Me</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #121212;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    max-width: 600px;
    text-align: center;
    padding: 2rem;
    background: #1f1f1f;
    border-radius: 12px;
    box-shadow: 0 0 30px #00e5ff33;
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  h1 {
    font-weight: 600;
    font-size: 3rem;
    margin-bottom: 0.5rem;
    color: #00e5ff;
    letter-spacing: 2px;
    animation: slideInDown 1s ease forwards;
  }

  h2 {
    font-weight: 300;
    font-size: 1.3rem;
    color: #a0a0a0;
    margin-bottom: 2rem;
    animation: slideInDown 1.3s ease forwards;
  }

  p {
    font-weight: 300;
    line-height: 1.6;
    font-size: 1.1rem;
    color: #ccc;
    animation: fadeInUp 1.6s ease forwards;
  }

  /* Animations */
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes slideInDown {
    from {
      transform: translateY(-30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Vro</h1>
    <h2>Web Developer & Designer</h2>
    <p>
      I build clean, fast, and responsive websites with a passion for minimalistic design and smooth animations.  
      Dark mode lover who codes with style and precision.
    </p>
  </div>
</body>
</html>
