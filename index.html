<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://s3.ezgif.com/tmp/ezgif-3dc66a915efb1a.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(18, 18, 18, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: popin 0.6s ease;
    }

    @keyframes popin {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 0.5rem;
      color: #90caf9;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #90caf9;
      margin: 0 auto 1rem;
      display: block;
      box-shadow: 0 0 15px rgba(144, 202, 249, 0.7);
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 80px;
      background-color: rgba(30, 30, 30, 0.9);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 6px 8px;
      position: absolute;
      bottom: 125%; /* above the text */
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-weight: 500;
      font-size: 0.9rem;
      z-index: 10;
    }

    /* Tooltip arrow */
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%; /* arrow below tooltip */
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: rgba(30, 30, 30, 0.9) transparent transparent transparent;
    }

    /* Show tooltip on hover */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <nav>
      <a href="index.html">Main</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="hobbies.html">Hobbies</a>
    </nav>
    <img src="https://media.discordapp.net/attachments/1370432311333752937/1375608645475110982/IMG_2570.jpg?ex=68324ee2&is=6830fd62&hm=3f9d08b3fbc95b97c28aec2a6beb184598b437148fe8c8e8d8c288e04f575340&=&format=webp&width=720&height=960" alt="Profile Picture" class="profile-pic" />
    <h1 class="tooltip">dylan
      <span class="tooltiptext">UID 1</span>
    </h1>
    <p>This is my portfolio, Check out my hobbies, skills & projects</p>
  </div>
</body>
</html>
