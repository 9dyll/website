<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dyl | About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.imgur.com/tVRM7kV.png') center/cover no-repeat;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      animation: fadeBg 10s ease-in-out infinite alternate;
    }

    @keyframes fadeBg {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.1); }
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 1rem;
      animation: popIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .name {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff0000, #ff9900, #33ff00, #00ffff, #0000ff, #cc00ff, #ff0066);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 5s linear infinite, pulseText 2s infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .desc {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 2.5s ease forwards;
      opacity: 0;
    }

    .icons i {
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .icons i:hover {
      transform: scale(1.2);
      color: #00ffff;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      animation: fadeInUp 3s ease forwards;
      opacity: 0;
    }

    .player audio {
      width: 250px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2e0e6bc59.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img src="https://cdn.pfps.gg/pfps/8689-green-alien.png" alt="Profile Picture" class="profile-pic">
    <div class="name">dyl</div>
    <div class="desc">the fog is coming the fog is coming the fog is coming the fog is coming </div>
    <div class="icons">
      <i class="fas fa-globe"></i>
      <i class="fas fa-globe"></i>
      <i class="fab fa-discord"></i>
    </div>
    <div class="player">
      <i class="fas fa-music"></i>
      <div>
        <div>It was a good day - Ice Cube</div>
        <audio controls>
          <source src="https://media.vocaroo.com/mp3/13aHvrDEe8Yd
" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
</body>
</html>
