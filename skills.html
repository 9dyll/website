  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://s3.ezgif.com/tmp/ezgif-3dc66a915efb1a.gif') no-repeat center center/cover;

      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;

    }

    .card {
      background: rgba(18, 18, 18, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 2rem 3rem;

      max-width: 500px;
      width: 90%;

      animation: popin 0.6s ease;

    @keyframes popin {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 0.5rem;
      color: #90caf9;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    ul {
      text-align: left;
      margin-top: 1rem;
      padding-left: 1.2rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    li {
      margin-bottom: 0.5rem;
    }
