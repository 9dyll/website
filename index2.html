---
// src/pages/index.astro
---

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js" async></script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
    <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="p-6 bg-white shadow-md">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">My Shop</h1>
        <button class="snipcart-checkout text-blue-600">Cart (<span class="snipcart-items-count"></span>)</button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Product -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <img src="https://via.placeholder.com/200" alt="Product" class="rounded-xl mb-4" />
        <h2 class="text-xl font-semibold mb-2">Cool Item</h2>
        <p class="text-gray-600 mb-2">$25.00</p>
        <button 
          class="snipcart-add-item bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          data-item-id="cool-item-1"
          data-item-name="Cool Item"
          data-item-price="25.00"
          data-item-url="/"
          data-item-description="A really cool product."
        >
          Add to Cart
        </button>
      </div>
    </main>

    <footer class="mt-12 p-6 text-center text-gray-500">
      &copy; 2025 My Shop. All rights reserved.
    </footer>
  </body>
</html>
